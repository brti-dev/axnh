{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
    <h1>We found {{ num_results }} results for <i>{{ query }}</i></h1>
</div>

<div id="searchresults" class="data-list">
    {% if num_results_bugs %}
        {% include 'bugs_render.html' %}
    {% endif %}
    {% if num_results_fish %}
        {% include 'fish_render.html' %}
    {% endif %}
</div>
{% endblock %}
