<div class="data-thumbs data-bugs grid-page">
    <ul>
    {% for name, var in bugs.items() %}
        <li>
            <a href="{{ url_for('bugs', name=name) }}" title="{{ name }} ({{ var.location }})">
                <img src="{{ url_for('static', filename='images/bugs/'+name+'.png') }}" alt="{{ name }}" class="critter-tn">
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
