<ul>
    {% for name, var in data.fish.items() %}
        <li>
            <a href="{{ url_for('fish', name=name) }}">
                <img src="{{ url_for('static', filename='images/fish/'+name+'.png') }}" alt="{{ name }}">
                {{ name }}
            </a> ({{ var.location }})
        </li>
    {% endfor %}
</ul>
